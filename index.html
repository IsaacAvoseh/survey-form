<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 id="title">SunSearch Solutions Survey Form</h1>
    <p id="description">Thank You for you interest to give feedback about our Product</p>
    <div>
        <form action="submit" id="survey-form">
            <div class="enter">
            <section class="input">
                <label id="name-label" for="name">Full Name</label><br>
                <input type="text" name="name" id="name" placeholder="enter your Full Name" required>
            </section>

            <section class="input">
                <label id="email-label" for="email">Email Address</label><br>
                <input type="email" id="email" placeholder="enter your Email Address" required>
            </section>

            <section class="input">
                <label id="number-label" for="number">Age</label><br>
                <input type="number" id="number" placeholder="enter Your age" required>
            </section>

            <section class="input">
                <label for="number">Phone Number</label><br>
                <input type="text" id="phone-number" placeholder="enter Your Phone Number">
            </section>
            </div>

            <div class="radio-check">
            <section class="input">
                <label for="dropdown">Which Option Best Describe Your Current Role ?</label><br>
                <select name="dropdown" id="dropdown" aria-placeholder="Select CUrrent Role">
                    <option value="text">Select Current Role</option>
                    <option value="Student">Student</option>
                    <option value="Full Time Job">Full Time Job</option>
                    <option value="Leaner">Full Time Learner</option>
                    <option value="Unemployed">Unemployed</option>
                    <option value="Other">Other</option>
                    <option value="Not say">Prefer Not To Say</option>
                </select>
            </section>

            <section class="input">
                <label for="#radio">Would you recommend SunSearch Solution to a Friend?</label><BR>
                <input value="definitely" checked type="radio" name="radio" id="radio">
                <label for="radio">Definitely</label><br>
                <input value="maybe" type="radio" name="radio" id="radio">
                <label for="radio">Maybe</label><br>
                <input value="not sure" type="radio" name="radio" id="radio">
                <label for="radio">Not Sure</label>
            </section>

            <section class="input">
                <label for="dropdown2">What is your favorite feature of SunSearch Solution</label><BR>
                <select name="dropdown2" id="dropdown2">
                    <option value="">Select an Option</option>
                    <option value="challenges">Challenges</option>
                    <option value="project">Project</option>
                    <option value="Community">Community</option>
                    <option value="open source">Open source</option>
                </select>
            </section>
            
            <section class="input">
                <label for="checkbox">What would you like to see improved (check all that applies)</label><br>
                <input checked type="checkbox" id="checkbox" value="Frontend">
                <label for="checkbox">Front End Projects</label><br>
                <input type="checkbox" id="checkbox" value="backend">
                <label for="checkbox">Back End Projects</label><br>
                <input type="checkbox" id="checkbox" value="Data visualization">
                <label for="checkbox">Data visualization</label><br>
                <input type="checkbox" id="checkbox" value="Challenges">
                <label for="checkbox" id="checkbox">Challenges</label><br>
                <input type="checkbox"  id="checkbox" value="Open">
                <label for="checkbox">Open Source Community</label><br>
                <input type="checkbox" id="checkbox" value="video">
                <label for="checkbox">Video</label><br>
                <input type="checkbox" id="checkbox" value="Wiki">
                <label for="checkbox">Wiki</label><br>
                <input type="checkbox" id="checkbox" value="city">
                <label for="checkbox">City Meetups</label><br>
                <input type="checkbox" value="forum">
                <label for="checkbox">Forum</label>
            </section>
            </div>

            <section class="input">
                <p>Any Suggestion or comments ?</p>
                <textarea id="textarea" cols="30" rows="10" placeholder="Enter your comments here"></textarea>
            </section>

            <section class="input">
                <button id="submit">Submit</button>
            </section>
        </form>
    </div>
</body>
</html>
